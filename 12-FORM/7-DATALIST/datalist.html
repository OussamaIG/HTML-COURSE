<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="myform">
        <label for="myinput">Choose your favorite car type :</label>
        <input id="myinput" type="text" list="carslist">
        <datalist id="carslist">
            <option label="AUDI">AUDI</option>
            <option label="BMW">BMW</option>
            <option label="MERCEDES">MERCEDES</option>
            <option label="TESLA">TESLA</option>
        </datalist>
    </form>
</body>
</html>
